name: CI

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "27.x"

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "27.x"

      - name: Run tests
        run: cargo test --workspace --all-targets

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "27.x"

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      - name: Generate coverage summary
        id: coverage
        run: |
          COVERAGE=$(cargo llvm-cov --workspace --json | jq '.data[0].totals.lines.percent')
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "## Coverage Report" >> coverage-summary.md
          echo "" >> coverage-summary.md
          echo "**Line Coverage: ${COVERAGE}%**" >> coverage-summary.md
          echo "" >> coverage-summary.md
          cargo llvm-cov --workspace --text >> coverage-summary.md

      - name: Post coverage comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage
          path: coverage-summary.md
